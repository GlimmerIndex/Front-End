<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- <link rel="stylesheet" href="/src/css/index.css"> -->
    <link rel="stylesheet" href="/src/css/manage.css">
    <script src="//unpkg.com/vue@2/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.15.13/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/manage.js" defer></script>
    <script src="//unpkg.com/element-ui@2.15.13/lib/index.js"></script>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div id="header">
        <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"
            text-color="#fff" active-text-color="#ffd04b" style="position: relative;">
            <!-- 首页标签 -->
            <el-menu-item index="1" id="index-tag">
                <a href="/index.html" id="index-target">
                    <i class="el-icon-house" style="color: #409EFF;"></i><span>首页</span>
                </a>
            </el-menu-item>
            <el-menu-item index="0" id="hello-tag">
                <span id="account-type-1" v-if="type==1">普通用户</span><span id="account-type-2" v-else>管理员</span><span
                    id="account-name"> {{ uname }} 您好！</span>
                <!-- 脚本(get_hello):判断用户权限和昵称，并填入用户权限类型（若用户权限为普通用户样式为account-type-1，若用户权限为管理员样式为account-type-2）和用户昵称（样式为account-name）中 -->
            </el-menu-item>
            <!-- 用户中心标签 -->
            <el-menu-item index="1" style="position: absolute; right: 25px; padding:0px 0px 0px 10px;">
                <el-dropdown>
                    <span class="el-dropdown-link">
                        <i class="el-icon-user-solid" style="color: #409EFF;"></i>用户中心<i class="el-icon-arrow-down"></i>
                    </span>
                    <!-- 下拉框，分别对应文档管理，账号登出等功能 -->
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item v-if="type==2">
                            <i class="el-icon-document-add" style="color: #606266;"></i>
                            <input type="button" class="idw" onclick="window.location.href = 'manage.html'" value="文档管理"
                                id="input-button" />
                        </el-dropdown-item>
                        <el-dropdown-item>
                            <i><img src="/svg/sign-out.svg" width="14px" height="14px"
                                    style="position: relative; top: 1px;"></i>
                            <input type="button" class="ch_user" onclick="ch_user()" value="账号登出" id="input-button" />
                        </el-dropdown-item>
                        <el-dropdown-item>
                            <i class="el-icon-error" style="color: #606266;"></i>
                            <input type="button" class="br_user" onclick="Break()" value="账号注销" id="input-button" />
                        </el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-menu-item>
        </el-menu>
    </div>


    <div id="files">
        <template>
            <el-table :data="tableData.slice((currentPage - 1) * pagesize, currentPage * pagesize)" style="width: 100%">
                <el-table-column prop="fileName" label="文件名" width="200 ">
                </el-table-column>
                <el-table-column prop="id" label="id" width="150">
                </el-table-column>
                <el-table-column prop="fileSize" label="文件体积" width="150">
                </el-table-column>
                <el-table-column prop="uploadTime" label="上传时间" width="150">
                </el-table-column>
                <el-table-column prop="likeNumber" label="获赞个数" width="100">
                </el-table-column>
                <el-table-column prop="dislikeNumber" label="被踩次数" width="100">
                </el-table-column>
                <el-table-column prop="visits" label="访问量" width="130">
                </el-table-column>

                <el-table-column fixed="right" label="操作" width="100">
                    <template slot-scope="scope">
                        <!-- <el-popconfirm confirm-button-text='好的' cancel-button-text='不用了' icon="el-icon-info"
                                icon-color="red" title="这是一段内容确定删除吗？"> -->
                        <el-button @click="Delete(scope.row.pdfId)" type="text" size="small">删除</el-button>
                        <!-- </el-popconfirm> -->
                    </template>
                </el-table-column>
            </el-table>
            <div>
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                    :current-page="currentPage" :page-sizes="[10, 30, 90, 120]" :page-size="pagesize"
                    layout="sizes, prev, pager, next, jumper" :total="tableData.length">
                </el-pagination>
            </div>
        </template>
        <!-- 脚本：利用vue添加各文献的属性 -->
    </div>
    <div id="app">
        <el-upload class="upload-demo" ref="upload" action="http://localhost/8080/uploads/pdf/" multiple
            :on-preview="handlePreview" :on-remove="handleRemove" :file-list="fileList" :auto-upload="false">
            <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
            <div slot="tip" class="el-upload__tip">只能上传pdf文件</div>
        </el-upload>
    </div>
    <div id="login" v-if="charge()">
        <!-- 登录面板模板 -->
        <div id="login-board" v-if="isLogin">
            <img src="/src/img/huixun.png" alt="backg_in.png" class="huixun">
            <h1>登录</h1>
            <div class="input-box">
                &nbsp;&nbsp;&nbsp;&nbsp;账号
                <el-input id="uname" v-model="input_uname" placeholder="请输入账号" name="uname" autocomplete="on"
                    style="width: 80%;">
                </el-input>
            </div>
            <div class="input-box">
                &nbsp;&nbsp;&nbsp;&nbsp;密码
                <el-input id="password" name="password" placeholder="请输入密码" v-model="input_password" show-password
                    style="width: 80%;">
                </el-input>
            </div>
            <el-button type="primary" class="login-button" onclick="login()">登录</el-button>
            <el-button type="primary" class="login-button" @click="isLogin=!isLogin">注册</el-button>
            <!-- sign-in函数是显示注册面板用的 -->
        </div>
        <!-- 注册面板模板 -->
        <div id="signin-board" v-else>
            <img src="/src/img/huixun.png" alt="backg_in.png" class="huixun">
            <h1>注册</h1>
            <div class="input-box">
                &nbsp;&nbsp;&nbsp;&nbsp;账号
                <el-input id="new_uname" type="text" v-model="input_uname" placeholder="请输入账号" name="uname"
                    style="width: 80%;">
                </el-input>
            </div>
            <div class="input-box">
                &nbsp;&nbsp;&nbsp;&nbsp;邮箱
                <el-input id="email" v-model="input_mail" placeholder="请输入邮箱" name="email" type="email"
                    style="width: 80%;">
                </el-input>
            </div>
            <div class="input-box">
                &nbsp;&nbsp;&nbsp;&nbsp;密码
                <el-input id="password" name="password" placeholder="请输入密码" v-model="input_password" show-password
                    style="width: 80%;">
                </el-input>
            </div>
            <div class="input-box">
                &nbsp;确认密码
                <el-input id="password_again" name="password_again" placeholder="请再次输入密码" v-model="check_password"
                    show-password style="width: 74%;">
                </el-input>
            </div>
            <el-button type="primary" class="login-button" @click="isLogin=!isLogin">登录</el-button>
            <el-button type="primary" class="login-button" onclick="enroll()">注册</el-button>

            <!-- login函数是显示登录面板用的 -->
        </div>

        <!-- 脚本（is-login)：判断账户是否登录，若没有登录就把这个元素显示出来，如果登录了就不显示 -->
    </div>
</body>

</html>

<!-- 文档管理按钮没有检验权限，内部操作管理了权限 -->
