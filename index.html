<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <div id="header" style="position: fixed;">
            <header-index v-bind:login-stas="loginstatus">
            </header-index>
        </div>
        <!-- 页面主要内容 -->
        <main style="padding-top: 5%;">
            <div :id="plat?'title-background-m':'title-background'">
                <h1 :id="plat?'title-m':'title'">智能文献检索系统</h1>
                <!-- 文本检索 -->
                <search-index></search-index>
            </div>
        </main>
        <login-index v-bind:login-stas="loginstatus"></login-index>

    </div>

    <script src="./src/js/index.js" defer></script>
    <script src="./src/js/login.js" defer></script>
    <script src="./src/js/enroll.js" defer></script>
</body>

</html>
